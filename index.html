<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no" />
	    <meta name="apple-mobile-web-app-capable" content="yes">
	 	<link rel="stylesheet" href="style.css" type="text/css">
		<title>Dice Roller</title>
		<script src="phonegap.js"></script>
		<script src="res/jquery-1.9.1.js"></script>
		<script src="res/jquery-ui.js"></script>
		<script src="res/accelerometer.js"></script>
		<script src="app.js"></script>
		<link rel="stylesheet" href="res/mdl/material.min.css">
		<script src="res/mdl/material.min.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	</head>
	<body>
		<input type="hidden" value="1" id="dice" />
		<input type="hidden" value="1" id="audio" />
		<table class="content" id="content">
			<tr>
				<td class="content">
					<img id="die1" src="res/1.png" class="die" />
					<span id="placeholder1"></span>
					<img id="die2" src="res/1.png" class="die" style="display: none;" />
					<span id="placeholder2"></span>
					<img id="die3" src="res/1.png" class="die" style="display: none;" />
					<span id="placeholder3"></span>
					<img id="die4" src="res/1.png" class="die" style="display: none;" />
					<span id="placeholder4"></span>
					<img id="die5" src="res/1.png" class="die" style="display: none;" />
				</td>
			</tr>
		</table>
		<div id="buttons">
			<div class="buttons">
				<table class="buttons">
					<tr>
						<td id="toggleaudio">
							<button class="mdl-button mdl-js-button mdl-button--primary mdl-js-ripple-effect">
  								<i class="material-icons" id="audioicon">volume_up</i>
							</button>
						</td>
						<td id="remove">
							<button class="mdl-button mdl-js-button mdl-button--primary mdl-js-ripple-effect">
  								<i class="material-icons">remove</i>
							</button>
						</td>
						<td id="roll">
							<button class="mdl-button mdl-js-button mdl-button--accent mdl-js-ripple-effect">
  								<i class="material-icons">loop</i>
							</button>
						</td>
						<td id="add">
							<button id="addbutton" class="mdl-button mdl-js-button mdl-button--primary mdl-js-ripple-effect">
  								<i class="material-icons">add</i>
							</button>
						</td>						
						<td id="moreapps">
							<button class="mdl-button mdl-js-button mdl-button--primary mdl-js-ripple-effect">
  								<i class="material-icons">new_releases</i>
							</button>
						</td>
					</tr>
					<tr>
						<td class="buttontext"><span id="toggleaudiolabel">audio on</span></td>
						<td class="buttontext">remove a die</td>
						<td class="buttontext">roll</td>
						<td class="buttontext">add a die</td>
						<td class="buttontext">more apps</td>
					</tr>
				</table>
			</div>
		</div>
		<div id="sum" class="sum">
			1
		</div>
		<div id="help" class="help">
			shake to roll
		</div>
		<audio id="audioplayer">
			<source src="res/roll.mp3" type="audio/mp3" />
		</audio>
	    <script id="applist-script" applist-url="https://www.markuskarjalainen.com/rest/applist/?id=724738" src="https://www.markuskarjalainen.com/rest/applist/applist.js"></script>
	</body>
</html>
