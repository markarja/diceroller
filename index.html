<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no" />
	    <meta name="apple-mobile-web-app-capable" content="yes">
	 	<link rel="stylesheet" href="style.css" type="text/css">
		<title>Dice Roller</title>
		<script src="phonegap.js"></script>
		<script src="res/jquery-1.9.1.js"></script>
		<script src="res/jquery-ui.js"></script>
		<script src="accelerometer.js"></script>
		<script src="app.js"></script>
	</head>
	<body>
		<input type="hidden" value="1" id="dice" />
		<input type="hidden" value="1" id="audio" />
		<table class="content">
			<tr>
				<td class="content">
					<div id="accelerometer">
						x = 0, y = 0, z = 0
					</div>
					<img id="die1" src="res/1.png" />
					<span id="placeholder1"></span>
					<img id="die2" src="res/1.png" style="display: none;" />
					<span id="placeholder2"></span>
					<img id="die3" src="res/1.png" style="display: none;" />
				</td>
			</tr>
		</table>
		<div>
			<div class="buttons">
				<table class="buttons">
					<tr>
						<td><img src="res/refresh.png" id="roll" /></td>
						<td><img src="res/speaker_on.png" id="toggleaudio" /></td>
						<td><img src="res/plus.png" id="add" /></td>
						<td><img src="res/minus_gray.png" id="remove" /></td>
					</tr>
					<tr>
						<td class="buttontext">roll</td>
						<td class="buttontext"><span id="toggleaudiolabel">audio on</span></td>
						<td class="buttontext">add a die</td>
						<td class="buttontext">remove a die</td>
					</tr>
				</table>
			</div>
		</div>
		<audio id="audioplayer">
			<source src="res/roll.mp3" type="audio/mp3" />
		</audio>
	</body>
</html>
